{{- if and (.Values.global.agtK8Config.withPlugins.vln.remote) (.Values.global.agtK8Config.withPlugins.vln.enabled) -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "agent.fullname" . }}-test-connection"
  labels:
    {{- include "agent.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "agent.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end -}}
